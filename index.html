<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey You â¤ï¸</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 2.2rem;
      margin-bottom: 36px;
      padding: 0 16px;
    }

    .buttons {
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      background-color: #28a745;
      position: relative;
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background-color: #dc3545;
      position: relative; /* starts beside Yes */
      transition: left 0.25s ease, top 0.25s ease;
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <div>
    <h1>Will you be my Valentine? ğŸ’–âœ¨</h1>

    <!-- YES FIRST, NO SECOND -->
    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
      <button id="no">No ğŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    let tapCount = 0;
    const TAPS_BEFORE_EXIT = 6;

    function moveInsideScreen() {
      const rect = noBtn.getBoundingClientRect();
      const padding = 16;

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function moveOutOfScreen() {
      noBtn.style.position = "fixed";
      noBtn.style.left = "-999px";
      noBtn.style.top = "-999px";
    }

    /* -------- MOBILE -------- */
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      tapCount++;

      if (tapCount <= TAPS_BEFORE_EXIT) {
        moveInsideScreen();   // stays visible
      } else {
        moveOutOfScreen();    // disappears
      }
    });

    /* -------- DESKTOP -------- */
    noBtn.addEventListener("mouseenter", () => {
      moveInsideScreen();     // always playful, never exits
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          color:white;
          text-align:center;
          padding:24px;
        ">
          <h1 style="font-size:2.4rem;">Yayyyy!! ğŸ¥°ğŸ‰</h1>
          <p style="font-size:1.3rem;max-width:420px;">
            You just made my day â¤ï¸<br/>
            Canâ€™t wait to celebrate this Valentine with you ğŸ˜Œâœ¨
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
